{{- $section3 := .Site.Params.section3 }}
{{- $title := index $section3 "title" }}
{{- $subtitle := index $section3 "subtitle" }}
{{- $clientLogos := index $section3 "clientlogos" }}

<section class="section is-fullheight section-feature-grey is-default is-bold">
    <div class="hero-foot mb-20">
      <div class="container">

        <div class="title-wrapper has-text-centered">
          <h2 class="title is-2 is-spaced">{{ $title }}</h2>

          {{- with $subtitle }}
          <h3 class="subtitle is-5 is-muted">{{ . }}</h3>
          {{- end }}
        </div>

        <div class="content-wrapper">
            <div class="tabs is-centered">
              <ul>
                {{- range $clientLogos }}
                <li>
                  <a>
                    <img class="partner-logo" src="{{ printf "/images/logos/clients/%s.svg" . | relURL }}">
                  </a>
                </li>
                {{- end }}
              </ul>
            </div>
        </div>
      </div>
    </div>
</section>
